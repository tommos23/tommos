name: Check Links

on:
  schedule:
    # Run weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - 'content/**'
      - 'hugo.toml'

jobs:
  link-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.146.0'
        extended: true
    
    - name: Build site
      run: hugo --minify
    
    - name: Check links
      uses: lycheeverse/lychee-action@v2
      with:
        args: --verbose --no-progress --config .github/lychee.toml './public/**/*.html'
        fail: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
